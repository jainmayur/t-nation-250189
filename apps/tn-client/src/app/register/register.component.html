<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="box">
                <div class="text-center">
                    <h2>Register Yourself!!!</h2>
                </div>
                <form [formGroup]="registerForm" (ngSubmit)="registerSubmit()">
                    <div class="mb-3">
                        <label for="name" class="form-label">First Name</label>
                        <input formControlName="firstName" type="text" class="form-control" id="firstName" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Last Name</label>
                        <input formControlName="lastName" type="text" class="form-control" id="lastName" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nickname</label>
                        <input formControlName="nickName" type="text" class="form-control" id="nickName" aria-describedby="emailHelp" placeholder="Use your initials">
                    </div>
                    <div class="mb-3">
                        <label for="InputEmail1" class="form-label">Email address</label>
                        <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="InputPassword1" class="form-label">Create Password</label>
                        <input formControlName="password" type="password" class="form-control" id="password">
                    </div>
                    <!-- <div class="mb-3">
                        <label for="InputPassword1" class="form-label">Please Select</label>
                        <!-- <input formControlName="account" type="text" class="form-control" id="InputPassword1">
                    </div> -->
                    <div class="form-group">
                        <label for="accountholder">Please Select</label>
                        <div>
                            <input class="form-check-input" id="isTeacher" type="radio" value="1" name="accountholder" formControlName="accountholder">
                            <label class="form-check-label" for="isTeacher">Teacher</label>
                        </div>
                        <div class="mb-3">
                            <input class="form-check-input" id="isStudent" type="radio" value="0" name="accountholder" formControlName="accountholder">
                            <label class="form-check-label" for="isStudent">Student</label>
                        </div> 
                        <div *ngIf="f.accountholder.touched && f.accountholder.invalid" class="alert alert-danger">
                            <div *ngIf="f.accountholder.errors.required">Name is required.</div>
                        </div>
                    </div>  
                    <button class="btn btn-primary mb-2" type="submit">Register</button>
                    </form>
                    <div class="container">
                        <div class="footer">
                            <a routerLink="/login"><b>Already Registered? Click here to Login!!</b></a>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
