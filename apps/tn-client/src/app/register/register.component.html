<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="box">
                <div class="text-center">
                    <h2>Register Yourself!!!</h2>
                </div>
                <form [formGroup]="registerForm" (ngSubmit)="registerSubmit()">
                    <div class="mb-3">
                        <label for="name" class="form-label">First Name</label>
                        <input formControlName="firstName" type="text" class="form-control" name="firstName" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Last Name</label>
                        <input formControlName="lastName" type="text" class="form-control" id="lastName" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nickname</label>
                        <input formControlName="nickName" type="text" class="form-control" id="nickName" aria-describedby="emailHelp" placeholder="Use your initials">
                    </div>
                    <div class="mb-3">
                        <label for="InputEmail1" class="form-label">Email address</label>
                        <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="InputPassword1" class="form-label">Create Password</label>
                        <input formControlName="password" type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="InputPassword1" class="form-label">Please Select</label>
                        <!-- <input formControlName="account" type="text" class="form-control" id="InputPassword1">-->
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">Teacher</label>
                      </div>
                      <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="0">
                        <label class="form-check-label" for="flexRadioDefault2">Student</label>
                      </div>   
                    <button class="btn btn-primary mb-2" type="submit">Register</button>
                    </form>
                    <a routerLink="/login"><b>Already Registered? Click here to Login!!</b></a>
            </div>
        </div>
    </div>
</div>
