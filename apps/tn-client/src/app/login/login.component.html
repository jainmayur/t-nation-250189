<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="box">
                <div class="text-center">
                    <h2>Login</h2>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
                    <div class="mb-3">
                        <label for="InputEmail1" class="form-label">Email address</label>
                        <input formControlName="email" type="text" class="form-control" id="InputEmail1">
                    </div>
                    <div class="mb-3">
                        <label for="InputPassword1" class="form-label">Password</label>
                        <input formControlName="password" type="password" class="form-control" id="InputPassword1">
                    </div>
                    <button class="btn btn-primary mb-2" [disabled]="!loginForm.valid" type="submit">Login</button>
                </form>
                <div class="container">
                    <div class="footer">
                        <a routerLink="/register"><b>New User? Register Here!!</b></a>
                        <!-- <p *ngIf="islogin" class="center">Login Successful !!!</p>
                        <a href="javascript:void()" *ngIf="islogin" (click)="logout()">Return Back to Login</a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
